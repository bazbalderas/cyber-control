<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Remoto de PCs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .login-container, .dashboard-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 0 auto;
            max-width: 500px;
        }
        .dashboard-container {
            max-width: 900px;
            display: none;
        }
        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4C84FF;
            outline: none;
        }
        button {
            background-color: #4C84FF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 15px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3A6FE8;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            text-align: center;
            display: none;
        }
        .pc-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .pc-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .pc-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .pc-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #2ecc71;
            border-radius: 50%;
            margin-right: 5px;
        }
        .pc-offline .pc-status {
            background-color: #e74c3c;
        }
        .pc-name {
            font-weight: 600;
            margin: 10px 0;
        }
        .pc-details {
            color: #777;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .shutdown-btn {
            background-color: #e74c3c;
            margin-top: 10px;
        }
        .shutdown-btn:hover {
            background-color: #c0392b;
        }
        .disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .disabled:hover {
            background-color: #95a5a6;
        }
        .user-info {
            text-align: right;
            margin-bottom: 20px;
        }
        .logout-btn {
            background-color: transparent;
            color: #4C84FF;
            width: auto;
            padding: 5px 10px;
            font-size: 14px;
        }
        .logout-btn:hover {
            background-color: rgba(76, 132, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-container" id="login-container">
            <h1>Sistema de Control Remoto</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <p class="error-message" id="login-error">Usuario o contraseña incorrectos</p>
            </form>
        </div>

        <!-- Dashboard -->
        <div class="dashboard-container" id="dashboard-container">
            <div class="user-info">
                <span id="current-user">Bienvenido, </span>
                <button class="logout-btn" id="logout-btn">Cerrar Sesión</button>
            </div>
            <h2>Panel de Control de PCs</h2>
            <div class="pc-grid" id="pc-grid">
                <!-- PC cards will be populated here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // User database (in a real application, this would be on a server)
        const users = [
            { username: 'bazito', password: 'password1', pcAssigned: 'PC1' },
            { username: 'gabriel', password: 'password2', pcAssigned: 'PC2' },
            { username: 'jared', password: 'password3', pcAssigned: 'PC3' },
            { username: 'vasti', password: 'password4', pcAssigned: 'PC4' }
        ];

        // PC database with connection information
        const pcs = [
            { id: 'PC1', name: 'PC Bazito', user: 'bazito', ip: '134.209.75.146', status: 'online', details: 'Ubuntu 24.10 / 8GB RAM / 36% Disk' },
            { id: 'PC2', name: 'PC Gabriel', user: 'gabriel', ip: '134.209.75.146', status: 'online', details: 'Ubuntu 24.10 / 8GB RAM / 36% Disk' },
            { id: 'PC3', name: 'PC Jared', user: 'jared', ip: '134.209.75.146', status: 'online', details: 'Ubuntu 24.10 / 8GB RAM / 36% Disk' },
            { id: 'PC4', name: 'PC Vasti', user: 'vasti', ip: '134.209.75.146', status: 'online', details: 'Ubuntu 24.10 / 8GB RAM / 36% Disk' }
        ];

        // DOM elements
        const loginContainer = document.getElementById('login-container');
        const dashboardContainer = document.getElementById('dashboard-container');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const currentUserElement = document.getElementById('current-user');
        const pcGrid = document.getElementById('pc-grid');
        const logoutBtn = document.getElementById('logout-btn');

        // Current logged in user
        let currentUser = null;

        // Handle login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Authenticate user
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                // Login successful
                currentUser = user;
                currentUserElement.textContent = `Bienvenido, ${user.username} (${user.pcAssigned})`;
                
                // Show dashboard
                loginContainer.style.display = 'none';
                dashboardContainer.style.display = 'block';
                
                // Populate PC grid
                populatePCGrid();
                
                // Clear form
                loginForm.reset();
                loginError.style.display = 'none';
            } else {
                // Login failed
                loginError.style.display = 'block';
            }
        });

        // Handle logout
        logoutBtn.addEventListener('click', function() {
            currentUser = null;
            dashboardContainer.style.display = 'none';
            loginContainer.style.display = 'block';
        });

        // Populate PC grid with available PCs
        function populatePCGrid() {
            pcGrid.innerHTML = '';
            
            pcs.forEach(pc => {
                const canShutdown = currentUser && pc.id !== currentUser.pcAssigned;
                const pcCard = document.createElement('div');
                pcCard.className = `pc-card ${pc.status === 'offline' ? 'pc-offline' : ''}`;
                
                pcCard.innerHTML = `
                    <div>
                        <span class="pc-status"></span>
                        <span>${pc.status === 'online' ? 'En línea' : 'Desconectado'}</span>
                    </div>
                    <h3 class="pc-name">${pc.name}</h3>
                    <p class="pc-details">${pc.details}</p>
                    <p>Usuario: ${pc.user}</p>
                    <button class="shutdown-btn ${!canShutdown ? 'disabled' : ''}" 
                            data-pc-id="${pc.id}" 
                            ${!canShutdown ? 'disabled' : ''}>
                        ${pc.id === currentUser.pcAssigned ? 'Tu PC' : 'Apagar PC'}
                    </button>
                `;
                
                pcGrid.appendChild(pcCard);
            });
            
            // Add event listeners to shutdown buttons
            document.querySelectorAll('.shutdown-btn:not(.disabled)').forEach(btn => {
                btn.addEventListener('click', function() {
                    const pcId = this.getAttribute('data-pc-id');
                    shutdownPC(pcId);
                });
            });
        }

        // Function to simulate shutdown of a PC
        function shutdownPC(pcId) {
            if (confirm(`¿Estás seguro de que quieres apagar ${pcId}?`)) {
                alert(`Enviando comando de apagado a ${pcId}...`);
                
                // In a real application, this would send a request to your backend server
                // which would then execute the SSH command to shutdown the target computer
                
                // For demo purposes, we'll simulate the PC going offline
                const pcIndex = pcs.findIndex(pc => pc.id === pcId);
                if (pcIndex !== -1) {
                    pcs[pcIndex].status = 'offline';
                    populatePCGrid(); // Refresh the grid to show the PC is now offline
                }
            }
        }
    </script>
</body>
</html>
